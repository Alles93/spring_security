<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<body>
<div th:align="right">
    Your login is: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
<br>
<div align="center">
    <h2>Edit User:</h2>
    <form action="editSave" method="POST">
        <label for="username">Login</label>
        <br>
        <input id="username" name="username" type="text" th:value="*{user.username}">
        <br>
        <label for="password">Password</label>
        <br>
        <input id="password" name="password" type="text" th:value="*{user.password}">
        <select multiple size="2" name="role" >
            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
            <option selected="selected" value="ROLE_USER">ROLE_USER</option>
        </select>

<!--        <input type="checkbox" name="ROLE_ADMIN" value="1">ROLE_ADMIN<Br>-->
<!--        <input type="checkbox" name="ROLE_USER" value="2">ROLE_USER<Br>-->

        <input type="hidden" name="id" th:value="*{user.id}">
        <input type="submit" value="Save">
    </form>
</div>
</body>
</html>
